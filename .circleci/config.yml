version: 2.1


jobs:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i
      - run: npm lint

  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: npm i
      - run: npm test
  analyze:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: npm audit
         


workflows:
  my-build-workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - analyze:
          requires:
            - test
